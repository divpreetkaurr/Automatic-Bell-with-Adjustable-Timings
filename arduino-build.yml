## 🚀 How to Use

1. Upload the `.ino` file to your Arduino Uno using Arduino IDE.
2. Connect all components as per the circuit.
3. Use the keypad to:
   - Set current date and time.
   - Add multiple bell times.
4. Once set, the system runs automatically!

